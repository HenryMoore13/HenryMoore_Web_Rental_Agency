<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Car</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark row justify-content-around">


        <div>
            <a id="homebutton" href="http://127.0.0.1:5500/index.html">
                <h2>Auto <i class="fas fa-car fa-1x"></i> Sells</h2>
            </a>

        </div>

    </nav>

    <div>

        <div class="d-flex">

            <div id="inventoryItems" class="m-5 row">
                <div id="intro" class="p-4 col-lg-4 col-sm-4">
                    <center>
                        <h4>Welcome To Henry's Auto Sells!</h4>
                        <p id="bio">We offer the best deals on RENTS monthy & daily. Our duties are to
                            get you
                            in something that best fits your needs.</p>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script id="template1" type="text/x-handlebars-template">
        <div class="col-sm-6 col-lg-4 mt-5 item text-center">
            <div id="img-content" class="">
                <img src="{{imageURL}}" id="displayPic">
            </div>
        
            <div>
                <p class="ml-2 car"><b><span class="name">{{name}}</span></b></p>
                <p>Price: {{price}}</p>
                <a onclick="pop()" href="#" class="btn" data-target="{{id}}">Rent Now</a>
            </div>
        </div>
    </script>
    <script id="template2" type="text/x-handlebars-template">
        <div class="col-sm-3 col-lg-12">
                <img src="{{imageURL}}" id="viewPic">
                <div id="viewInfo">
                    <p class="ml-2 car"><b>{{name}}</b></p>
                    <p class="ml-2 car">{{price}}</p>
                </div>
            </div>
    </script>
    <script src="./js/jquery.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>
    <div id="box" class="body1">
        <h1>Great Choice!</h1>
        <div id="formItem" class="row">
            <div id="selected">

            </div>

            <div id="count">
                <form name="checkout" class="col-sm-12">
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="Fname" for="Name">FirstName:</label>
                        <input type="text" name="Name" placeholder="Mike" required />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="Lname" for="Name">LastName:</label>
                        <input type="text" name="fName" placeholder="Jones" required />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="Email" for="EMail">Email:</label>
                        <input type="email" name="EMail" placeholder="MikeJ@example.com" required />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="Phone" for="Telephone">Phone:</label>
                        <input type="text" name="Telephone" pattern="[0-9]{10}" placeholder="123-456-7890" required />
                        <small class="form-text text-muted">Type Phone Number Using no symbols!</small>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="streetName" for="Street">Street:</label>
                        <input type="text" name="Street" placeholder="Davis St" required />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="city" for="City">City:</label>
                        <input type="text" name="City" placeholder="City / Town" required />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="state" for="State">State:</label>
                        <select id="select" class="">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="zip" for="Zip">Zip:</label>
                        <input type="text" name="Zip" pattern="[0-9]{5}" placeholder="12345" required />
                    </div>
                    <div class="form-group">
                        <input id="cash" type="radio" name="payment" checked>
                        <label class="col-form-label col-sm-3" for="cash">Cash</label>
                        <input id="Card" type="radio" name="payment">
                        <label class="col-form-label col-sm-3" for="Card">Card</label>
                        <input id="check" type="radio" name="payment">
                        <label class="col-form-label col-sm-3" for="check">Check</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-3" id="rentname" for="Days">DaysRented:</label>
                        <input id="input" type="number" name="number" required>
                    </div>
                    <input type="submit" id="submit" class="done ml-auto" onclick="bye()" value="submit" />
                    <a onclick="close()" class="close" id="close">Close</a>
                </form>
            </div>
        </div>

    </div>
    </div>
    </form>
    </div>

</body>

</html>
