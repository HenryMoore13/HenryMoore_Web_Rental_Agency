<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Car</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark row justify-content-around">


        <div>
            <a id="homebutton" href="http://127.0.0.1:5500/index.html">
                <h2>Auto <i class="fas fa-car fa-1x"></i> Sells</h2>
            </a>

        </div>
        <!-- <div class="ml-auto">
            <a href="">Cart</a>
        </div> -->
    </nav>

    <div>

        <div class="d-flex">

            <div id="inventoryItems" class="m-5 row">
                <div id="intro" class="p-4 col-4">
                    <center>
                        <h4>Welcome To Henry's Auto Sells!</h4>
                        <p id="bio">We offer the best deals on RENTS monthy & daily. Our duties are to
                            get you
                            in something that best fits your needs.</p>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script id="template1" type="text/x-handlebars-template">
        <div class="col-4 mt-3">
        <img src="{{imageURL}}">
            <div>
                <p class="ml-2 car" id="chall"><b>{{name}}</b></p>
                <p>Price: {{price}}</p>
                <a onclick="pop()" href="#" class="btn">Rent Now</a>
            </div>
        </div>
    </script>
    <script src="./js/jquery.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>
    <div id="box" class="body1">
        <h1>Great Choice!</h1>
        <div id="count" class="d-flex">
            <form name="checkout">
                <label id="rentname" for="Name">FirstName:</label>
                <input type="text" name="Name" required /> <br />
                <label id="rentname" for="Name">LastName:</label>
                <input type="text" name="fName" required /> <br />
                <label id="rentname" for="EMail">Email:</label>
                <input type="email" name="EMail" required /><br />
                <label id="rentname" for="Telephone">Number:</label>
                <input type="text" name="Telephone" pattern="[0-9]{10}" required /><br />
                <label id="rentname" for="Street">Street:</label>
                <input type="text" name="Street" required /><br />
                <label id="rentname" for="City">City:</label>
                <input type="text" name="City" required /><br />
                <label id="rentname" for="State">State:</label>
                <input type="text" name="State" pattern="[A-Za-z]{2}" required /><br />
                <label id="rentname" for="Zip">Zip:</label>
                <input type="text" name="Zip" pattern="[0-9]{5}" required /><br />
                <input id="cash" type="radio" name="payment" checked>
                <label for="cash">Cash</label>
                <input id="Card" type="radio" name="payment">
                <label for="Card">Card</label>
                <input id="check" type="radio" name="payment">
                <label for="check">Check</label><br />
                <label id="rentname" for="Days">Days Rented:</label>
                <input id="input" type="number" name="number" required><br />
                <input type="submit" id="submit" class="done" onclick="nameVal()" onsubmit="bye()" value="submit" />
            </form>
        </div>
        <a onclick="close()" class="close" id="close">Close</a>
    </div>
</body>

</html>
